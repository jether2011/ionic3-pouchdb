<ion-header>
  <ion-navbar>
    <ion-title>
      Users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-input [(ngModel)]="inputSearch" (ngModelChange)="searchUser($event)"></ion-input>
  <ion-list *ngFor="let u of users">
    <!-- <ion-list-header>Users into database</ion-list-header> -->
    <ion-item>
        <ion-icon name="contact"></ion-icon>
      {{u.name}} - {{u.age}}      
    </ion-item>
  </ion-list>
</ion-content>
